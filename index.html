<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">RECIPE LIST</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" onclick="">Home</a>
        </li>
        <li class="nav-item">
        </li>
      </ul>
      <a class="btn btn-logout mr-sm-2"  tabindex="-1" aria-disabled="true" id="btn-logout" onclick="Logout">Logout</a>
    </div>
  </nav>

  <div class="container p-5">
    <!-- Form login -->
    <div id="login-page">
      <h1>Login Form</h1>
      <form id="form-login">
        <div class="form-group row">
          <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="loginEmail" placeholder="e.g. john@mail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="loginPassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btn-login">Sign in</button>
          </div>
        </div>
      </form>
      <br>
      <a id="link-register">Haven't account? Please Regist Now!</a>
    </div>

    <!-- Form Register -->
    <div id="regist-page">
      <h1>Register Form</h1>
      <form id="form-regist">
        <div class="form-group row">
          <label for="registUsername" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="registUsername" placeholder="e.g. John Doe">
          </div>
        </div>
        <div class="form-group row">
          <label for="registEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="registEmail" placeholder="e.g. john@mail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="registPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="registPassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btn-regist">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/helper.js"></script>
  <script src="./assets/main.js"></script>
  
</body>
</html>
